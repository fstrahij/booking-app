<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-list lines="none">
                        <ion-item>
                            <ion-input
                                    type="email"
                                    label="E-Mail"
                                    label-placement="floating"
                                    name="email"
                                    errorText="Invalid email"
                                    ngModel
                                    required
                            >
                            </ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                    type="password"
                                    label="Password"
                                    label-placement="floating"
                                    name="password"
                                    errorText="Invalid password"
                                    ngModel
                                    required
                                    minlength="6"
                            ></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row class="ion-padding">
                <ion-col size-sm="6" offset-sm="3">
                    <ion-button
                            type="button"
                            color="primary"
                            fill="clear"
                            expand="block"
                            (click)="onSwitchAuthMode()"
                    >Switch to {{ isLogin ? 'Login' : 'Signup' }}</ion-button>
                    <ion-button
                            type="submit"
                            color="primary"
                            expand="block"
                            [disabled]="!f.valid"
                    >Login</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
