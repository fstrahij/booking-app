<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button
                  defaultHref="places/tabs/discover"
                  [disabled]="isLoading"
          ></ion-back-button>
      </ion-buttons>
    <ion-title>{{ place?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="ion-padding" *ngIf="isLoading; else loadingFinished">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-spinner class="spin" color="primary" name="lines"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ng-template #loadingFinished>
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size-md="6" class="ion-no-padding">
                    <ion-img [src]="place.imageUrl"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" class="ion-padding ion-text-center">
                    <p>{{place.description}}</p>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="isBookable">
                <ion-col size-md="6">
                    <ion-button
                            (click)="onBookPlace()"
                            color="primary"
                            class="ion-margin"
                            expand="block"
                    >Book</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-template>
</ion-content>
