<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-segment value="all" (ionChange)="onFilterChange($event)">
        <ion-segment-button value="all">All Places</ion-segment-button>
        <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
    </ion-segment>
    <ion-grid>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>{{featuredPlace.title}}</ion-card-title>
                        <ion-card-subtitle>{{featuredPlace.price | currency}} / Night</ion-card-subtitle>
                    </ion-card-header>
                    <ion-img [src]="featuredPlace.imageUrl"></ion-img>
                    <ion-card-content>
                        <p>{{featuredPlace.description}}</p>
                    </ion-card-content>
                    <div>
                        <ion-button
                                fill="clear"
                                color="primary"
                                [routerLink]="['/', 'places', 'tabs', 'discover', featuredPlace.id]">
                            More
                        </ion-button>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-list>
                    <ion-item
                            *ngFor="let place of showedPlaces |slice:1"
                            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
                            detail
                    >
                        <ion-thumbnail slot="start">
                            <ion-img [src]="place.imageUrl"></ion-img>
                        </ion-thumbnail>
                        <ion-label>
                            <h2>{{place.title}}</h2>
                            <p>{{place.description}}</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
