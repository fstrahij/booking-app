<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
         <ion-back-button [defaultHref]="'/places/tabs/offers/' + place?.id"></ion-back-button>
     </ion-buttons>
    <ion-title>Edit - {{ place?.title }}</ion-title>
      <ion-buttons slot="end">
          <ion-button
                  (click)="onEditOffer()"
                  [disabled]="!form.valid"
          >
              <ion-icon
                      name="checkmark"
                      slot="icon-only"
              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item lines="none">
                        <ion-input type="text"
                                   label="Title"
                                   label-placement="floating"
                                   name="title"
                                   errorText="Title is required."
                                   formControlName="title"
                        ></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item lines="none">
                        <ion-textarea type="text"
                                      label="Description"
                                      label-placement="floating"
                                      name="description"
                                      errorText="Max size is 200"
                                      formControlName="description"
                        ></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
