<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
         <ion-back-button
                 defaultHref="/places/tabs/offers"
                 [disabled]="isLoading"
         ></ion-back-button>
     </ion-buttons>
    <ion-title>Edit Offer</ion-title>
      <ion-buttons slot="end">
          <ion-button
                  (click)="onEditOffer()"
                  [disabled]="isLoading || form?.invalid"
          >
              <ion-icon
                      name="checkmark"
                      slot="icon-only"
              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid class="ion-padding" *ngIf="isLoading; else loadingFinished">
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
                <ion-spinner class="spin" color="primary" name="lines"></ion-spinner>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ng-template #loadingFinished>
        <app-offer-form
                [(form)]="form"
                [isLoading]="isLoading"
                [isChangePage]="isChangePage"
                [message]="message"
        ></app-offer-form>
        <app-location-picker 
                [location]="location"
        ></app-location-picker>
    </ng-template>
</ion-content>
