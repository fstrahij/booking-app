<ion-header [translucent]="true">
  <ion-toolbar>
     <ion-buttons slot="start">
         <ion-back-button [defaultHref]="'/places/tabs/offers/' + place?.id"></ion-back-button>
     </ion-buttons>
    <ion-title>Edit - {{ place?.title }}</ion-title>
      <ion-buttons slot="end">
          <ion-button
                  (click)="onEditOffer()"
                  [disabled]="form?.invalid"
          >
              <ion-icon
                      name="checkmark"
                      slot="icon-only"
              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-offer-form
            [(form)]="form"
            [isLoading]="isLoading"
            [isChangePage]="isChangePage"
            [message]="message"
    ></app-offer-form>
</ion-content>
