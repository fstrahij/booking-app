<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button
                    defaultHref="places/tabs/offers"
                    [disabled]="isLoading"
            ></ion-back-button>
        </ion-buttons>
        <ion-title>{{ place?.title }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <ion-button
            class="ion-margin"
            color="primary"
            [routerLink]="['/', 'places', 'tabs', 'offers', 'edit', placeId]"
    >Edit</ion-button>
</ion-content>
