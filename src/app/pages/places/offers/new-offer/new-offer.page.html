<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button
                  defaultHref="/places/tabs/offers"
                  [disabled]="isLoading"
          ></ion-back-button>
      </ion-buttons>
    <ion-title>New Offer</ion-title>
      <ion-buttons slot="end">
          <ion-button
                  (click)="onCreateOffer()"
                  [disabled]="isLoading || form?.invalid"
          >
              <ion-icon
                      name="checkmark"
                      slot="icon-only"
              ></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-offer-form
            [(form)]="form"
            [isLoading]="isLoading"
            [message]="message"
            [isChangePage]="isChangePage"
    ></app-offer-form>
</ion-content>
