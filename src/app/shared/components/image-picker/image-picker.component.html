<ion-grid>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-item lines="none" *ngIf="selectedImage">
                <ion-img
                    class="image"
                    [src]="selectedImage">                    
                </ion-img>
            </ion-item>
            <ion-item lines="none" >
                <ion-button size="default" color="primary" (click)="onPickImage()">
                    <ion-icon name="camera" slot="start"></ion-icon>
                    <ion-label>Take Picture</ion-label>
                </ion-button>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
