<ion-grid>
    <ion-row>
        <ion-col *ngIf="isLoading" size="12" size-sm="8" offset-sm="2" class="ion-text-center">
            <ion-spinner class="spin" color="primary" name="lines"></ion-spinner>
        </ion-col>
        <ion-col *ngIf="!isLoading" size-sm="6" offset-sm="3">
            <ng-template [ngIf]="address">
                <ion-item lines="none">
                    <ion-icon name="location-outline" color="primary" slot="start"></ion-icon>
                    <ion-label>{{ address }}</ion-label>
                </ion-item>
            </ng-template>
            <ion-item lines="none" >
                <ion-button size="default" color="primary" (click)="onSelectLocation()">
                    <ion-icon name="map" slot="start"></ion-icon>
                    <ion-label>{{ getBtnText() }}</ion-label>
                </ion-button>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
